<!DOCTYPE html>
<html>
<head>
    <title>Carte Leaflet avec Tuiles Personnalisées</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapid { height: 700px; }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapid', {
            crs: L.CRS.Simple, // Important pour les cartes non géographiques
            minZoom: 0,
            maxZoom: 5,
        }).setView([-(50 * 36) / 2, (50 * 24) / 2], 0); // Centre initial et zoom

        L.tileLayer('tiles2/{z}/{x}/{y}.jpg', {
            tileSize: 50,
            noWrap: true, // Empêche la répétition de la carte
            bounds: [
                [-(50 * 36), 0], // Coordonnée sud-ouest
                [0, (50 * 36)]  // Coordonnée nord-est
            ],
            maxNativeZoom: 3
        }).addTo(map);
    </script>
</body>
</html>
