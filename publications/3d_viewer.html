<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer 3D</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; gap: 20px; }
        iframe { width: 45vw; height: 90vh; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <iframe id="viewer1" src="viewer1.html"></iframe>
    <iframe id="viewer2" src="viewer2.html"></iframe>

    <script>
        const viewer1 = document.getElementById('viewer1');
        const viewer2 = document.getElementById('viewer2');

        window.addEventListener('message', (event) => {
            if (event.data.type === 'syncCamera') {
                // Transmettre l'événement à l'autre viewer
                if (event.source === viewer1.contentWindow) {
                    viewer2.contentWindow.postMessage(event.data, '*');
                } else if (event.source === viewer2.contentWindow) {
                    viewer1.contentWindow.postMessage(event.data, '*');
                }
            }
        });
    </script>

</body>
</html>
