<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; gap: 20px; }
        iframe { width: 45vw; height: 90vh; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <iframe id="viewer1" src="viewer1.html"></iframe>
    <iframe id="viewer2" src="viewer2.html"></iframe>

    <script>
        const viewer1 = document.getElementById('viewer1');
        const viewer2 = document.getElementById('viewer2');

        // Shared camera data
        const cameraState = {
            position: new THREE.Vector3(),
            rotation: new THREE.Quaternion()
        };

        window.addEventListener("DOMContentLoaded", () => {
            // Send camera updates to the child windows
            setInterval(() => {
                viewer1.contentWindow.postMessage({ type: 'syncCamera', camera: cameraState }, '*');
                viewer2.contentWindow.postMessage({ type: 'syncCamera', camera: cameraState }, '*');
            }, 100); // Send updates every 100ms
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'syncCamera') {
                // Update the shared camera state from the children (if needed)
                cameraState.position.copy(event.data.camera.position);
                cameraState.rotation.copy(event.data.camera.rotation);
            }
        });
    </script>

</body>
</html>
